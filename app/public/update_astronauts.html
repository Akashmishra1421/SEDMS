<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Astronaut - Space Exploration Data Management System</title>
    <link rel="stylesheet" href="./styles/astronauts.css">
</head>
<body>
    <div class="content">
        <h1>Space Exploration Data Management System</h1>
        <div class="container">
            <h1>Update Astronaut Details</h1>
            <form id="astronautUpdateForm">
                <input type="hidden" id="astronaut_id" name="astronaut_id" value="">

                <div class="textbox">
                    <input type="text" id="astronaut_name" name="astronaut_name" placeholder="Astronaut Name" required>
                </div>
                <div class="textbox">
                    <input type="date" placeholder="Launch Date" name="launch_date" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Mission Status" name="status" required>
                </div>
                <div class="textbox">
                    <textarea placeholder="Mission Description" name="description" required></textarea>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn">Update Astronaut</button>
                </div>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="/js/update_astronauts.js"></script>
</body>
</html>
